<!DOCTYPE html>
<html lang="en" class="login-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="restaurant.css">
</head>

<body class="login-body">
    <img class="loginpageimg" src="images/loginimg2.jpg" alt="loginpageimg">
    <div class="form-container">
        <h1>Login Here</h1>
        <form class="login-form">
            <label for="contact"></label>
            <input type="text" id="contact" name="contact" placeholder="Enter Email or Phone" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <p>Forgot Password?</p>

            <a class="login-button1" href="home.html">LOGIN</a>

            <p class="loginp1">Or login with</p>

            <div class="login-flex">
                <button class="facebook-login" type="submit">Facebook</button>
                <button class="gmail-login" type="submit">G-Mail</button>
            </div>

            <p>Don't have an accout? <a href="signup.html">SignUp Now</a> </p>

        </form>
    </div>
</body>

</html>
